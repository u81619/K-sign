<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ksign</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      position: relative;
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: #444;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: 0.4s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #btnBan { background: #ff4d4d; }
    #btnCert { background: #4d94ff; }
    #btnKsign { background: #4dff88; }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%) rotate(45deg);
      transition: width 0.5s ease, height 0.5s ease;
      border-radius: 50%;
      z-index: 0;
    }

    button:hover::before {
      width: 300%;
      height: 300%;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    button {
      animation: fadeInUp 0.8s ease forwards;
    }

    #btnCert { animation-delay: 0.2s; }
    #btnKsign { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <h1>لوحة </h1>
  <div class="buttons">
    <button id="btnBan"><span>مانع تبنيد</span></button>
   <button id="btnBn"><span>2 مانع تبنيد</span></button>
    <button id="btnCert"><span>شهادة</span></button>
    <button id="btnKsign"><span>KSign</span></button>
  </div>

  <script>
    // الزر الأول يفتح رابط
    document.getElementById('btnBan').addEventListener('click', () => {
      window.location.href = "https://wsfteam.xyz/files/configurationprofiles/CFDNS-CP144.mobileconfig"; // ضع رابطك هنا
    });

document.getElementById('btnBn').addEventListener('click', () => {
      window.location.href = "https://applejr.cloud/manual/signed_AppleJr_DNS.mobileconfig"; // ضع رابطك هنا
    });
    
    
    // الزر الثاني يقوم بتحميل ملف من مسار تحدده
    document.getElementById('btnCert').addEventListener('click', () => {
      const filePath = "Tianjin University of Commerce.ksign"; // ضع مسار الملف هنا
      const link = document.createElement('a');
      link.href = filePath;
      link.download = filePath.split('Tianjin University of Commerce.ksign').pop(); // اسم الملف عند التحميل
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // الزر الثالث يفتح رابط آخر
    document.getElementById('btnKsign').addEventListener('click', () => {
      window.location.href = "https://loadly.io/07DJmaef"; // ضع رابطك هنا
    });
  </script>
</body>
</html>
